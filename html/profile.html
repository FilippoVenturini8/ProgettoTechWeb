<!DOCTYPE html>
<html lang="it">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LP-Shop</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    <div class="container-fluid p-0">
        <div class="row text-center">
            <div class="col-2">
                <button class="btn btn-default">
                    <img src="../img/icon/openMenuIcon.png" alt=""/>
                </button>
            </div>
            <div class="col-2"></div>
            <div class="col-4">
                 <img src="../img/icon/logo.png" alt=""/>
            </div>
            <div class="col-2 text-end">
                <button class="btn btn-default">
                    <img src="../img/icon/bell.png" alt=""/>
                </button>
                 
            </div>
            <div class="col-2 text-start">
                <button class="btn btn-default">
                    <img src="../img/icon/cart.png" alt=""/>
                </button>
            </div>
        </div>

        <div class="row text-center m-5">
            <div class="col-4"></div>
            <div class="col-4 text-center ">
                <img class="rounded-circle" style="max-width: 100px;" src="../img/icon/User.png" alt=""/>
            </div>
            <div class="col-1">
                <button class="btn btn-default">
                    <img src="../img/icon/pencil.png" style="max-width: 20px; max-height: 20px;"  alt=""/>
                </button>           
            </div>
            <div class="col-3"></div>

        </div>

        <div class="row text-center m-5">
            <div class="col-4"></div>
            <div class="col-4">
                <h5>Mirko Viroli</h5>
            </div>
            <div class="col-4"></div>
        </div>
        <div class="row text-center m-5">
            <div class="col-1"></div>
            <div class="col-4 text-end ">
                <p>EMAIL:</p>
            </div>
            <div class="col-3">
                <input tag="text" placeholder="mirko.viroli@unibo.it"/>
            </div>
            <div class="col-5"></div>
        </div>
        <div class="row text-center m-5">
            <div class="col-1"></div>
            <div class="col-4 text-end ">
                <p>PASSWORD:</p>
            </div>
            <div class="col-3">
                <input tag="text" placeholder="******"/>
            </div>
            <div class="col-5"></div>
        </div>
        <div class="row text-center m-5">
            <div class="col-1"></div>
            <div class="col-4 text-end ">
                <p>CELLULARE:</p>
            </div>
            <div class="col-3">
                <input tag="text" placeholder="340 2574860"/>
            </div>
            <div class="col-5"></div>
        </div>
    </div>
</body>
