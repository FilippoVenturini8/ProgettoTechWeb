<!DOCTYPE html>
<html lang="it">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LP-Shop</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css" />

</head>
<body>
    <div class="container-fluid p-0">
        <div class="row text-center">
            <div class="col-2">
                <button class="btn btn-default">
                    <img src="../img/icon/openMenuIcon.png" alt=""/>
                </button>
            </div>
            <div class="col-2"></div>
            <div class="col-4">
                 <img src="../img/icon/logo.png" alt=""/>
            </div>
            <div class="col-2 text-end">
                <button class="btn btn-default">
                    <img src="../img/icon/bell.png" alt=""/>
                </button>
                 
            </div>
            <div class="col-2 text-start">
                <button class="btn btn-default">
                    <img src="../img/icon/cart.png" alt=""/>
                </button>
            </div>
        </div>

        <main class="row">
            <div class="row">
                <div class="col-1"></div>
                <h1 class="col-11">
                    Popolari
                </h1>
            </div>
            <!--carosello-->
            <div class="row">
            </div>
            <div class="row">
                <div class="col-1"></div>
                <h1 class="col-11">
                    Categorie
                </h1>
            </div>
            <!--categorie-->
            <div class="row" >
                <div class="col-6 col-md-4">
                    <div class="d-flex justify-content-center py-3">
                        <img src="../img/LP/rock/pinkfloyd.jpg" alt="" style="width: 200px;"/>
                    </div>
                    <p class="text-center">Rock</p>
                </div>
                <div class="col-6 col-md-4">
                    <div class="d-flex justify-content-center py-3">
                        <img src="../img/LP/rock/pinkfloyd.jpg" alt="" style="width: 200px;"/>
                    </div>
                    <p class="text-center">Rock</p>
                </div>
                <div class="col-6 col-md-4">
                    <div class="d-flex justify-content-center py-3">
                        <img src="../img/LP/rock/pinkfloyd.jpg" alt="" style="width: 200px;"/>
                    </div>
                    <p class="text-center">Rock</p>
                </div>
                <div class="col-6 col-md-4">
                    <div class="d-flex justify-content-center py-3">
                        <img src="../img/LP/rock/pinkfloyd.jpg" alt="" style="width: 200px;"/>
                    </div>
                    <p class="text-center">Rock</p>
                </div>
            </div>
        </main>

        <!--carrello-->
        <div class="row">
            <div class="col-4"></div>
            <aside class="col-8 m-0">
                <header>
                    <h3>Carrello</h3>
                </header>

                <ul class="list-group list-group-flush border-bottom scrollarea">
                    <li class="list-group-item">
                        <div class="row">
                            <div class="col-5" >
                                <img class="rounded" src="../img/LP/rap/salmo.jpg" alt="" style="max-height: 70px;"/>
                            </div>
                            <div class="col-7">
                                <p class="text-end m-0">2x Salmo - Playlist</p>
                                <p class="text-end">19,99€</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-8"></div>
                            <div class="col-4 text-end" >
                                <a class="btn btn-primary btn-sm" href="#" role="button">Rimuovi</a>
                            </div>
                        </div>
                    </li>
                    <li class="list-group-item">Articolo2</li>
                    <li class="list-group-item">Articolo3</li>
                    <li class="list-group-item">Articolo4</li>
                    <li class="list-group-item">Articolo5</li>
                </ul>

                <footer>
                    <div class="row"></div>
                        <div class="row"><p>Totale: 39,80€</p></div>
                        <div class="row py-10">
                            <div class="col-6"></div>
                            <div class="col-5 text-end pb-4">
                                <a class="btn btn-primary btn-sm" href="#" role="button">Paga</a>
                            </div>
                            <div class="col-1"></div>
                        </div>
                    </div>
                </footer>
            </aside>
        </div>

        <div class="row">
            <nav class="col-5">
                <header class="text-center py-3 px-5">
                    <img src="../img/icon/User.png" alt=""/>
                </header>

                <div class="px-2">
                    <p>Ciao Utente</p>
                </div>
    
                <ul class="nav flex-column text-center">
                    <li class="nav-item py-2">
                        <a href="#">Profilo</a>
                    </li>
                    <li class="nav-item py-2">
                        <a href="#">Categorie</a>
                    </li>
                    <li class="nav-item py-2">
                        <a href="#">Notifiche</a>
                    </li>
