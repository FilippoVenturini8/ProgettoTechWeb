<!DOCTYPE html>
<html lang="it">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LP-Shop</title>
    <link rel="stylesheet" type="text/css" href="../../css/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    <div class="container-fluid p-0">
        <div class="row text-center">
            <div class="col-2">
                <button class="btn btn-default">
                    <img src="../../img/icon/openMenuIcon.png" alt=""/>
                </button>
            </div>
            <div class="col-2"></div>
            <div class="col-4">
                 <img src="../../img/icon/logo.png" alt=""/>
            </div>
            <div class="col-2 text-end">
                <button class="btn btn-default">
                    <img src="../../img/icon/bell.png" alt=""/>
                </button>
                 
            </div>
            <div class="col-2 text-start">
                <button class="btn btn-default">
                    <img src="../../img/icon/cart.png" alt=""/>
                </button>
            </div>
        </div>

        <!--LISTINO VINILI-->
        <div class="row m-3">
            <div class="col-7">
                <div class="row">
                    <nav class="navbar">
                        <div class="col-8">
                            <input class="form-control " type="search" placeholder="Scrivi qui" aria-label="search">
                        </div>
                        <div class="col-2">
                            <button class="btn btn-outline-success " style="border-color:darkred; color:darkred;" type="submit">Cerca</button>
                        </div>
                        <div class="col-1"></div>                  
                    </nav>
                </div>
            </div>
            <div class="col-5 mt-2">
                <div class="input-group">
                    <label class="input-group-text" for="inputGroupSelect01">Ordina:</label>
                    <select class="form-select" id="inputGroupSelect01">
                      <option selected>Predefinito</option>
                      <option value="1">Alfabetico sù</option>
                      <option value="2">Alfabetico giù</option>
                      <option value="3">Prezzo cresente</option>
                      <option value="4">prezzo decrescente</option>
                    </select>
                  </div>
            </div>
        </div>
       
        <div class="row m-5">
            <div class="col-10">
                <h4>LISTINO VINILI</h4>
            </div>
            <div class="col-2"></div>
        </div>

        <div class="row m-5">
            <div class="row p-2 mt-2 border-bottom border-danger">
                <div  class="col-4">
                    <img src="../../img/LP/rap/travisscott.jpg" alt="" class="diskInOrder"></img>
                </div>
                <div class="col-8 mt-2">
                    <p class="m-0">Travis Scott - Astroworld</p>
                    <p>19.90$</p>
                    <button type="button" class="btn btn-primary float-end rounded">Rimuovi</button>
                    <button type="button" class="btn btn-primary float-end rounded">Modifica</button>
                </div>
            </div>

            <div class="col-2"></div>
        </div>

       
    <div>
</body>
