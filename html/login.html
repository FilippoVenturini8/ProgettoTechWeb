<!DOCTYPE html>
<html lang="it">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LP-Shop</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid p-0">
        <div class="row text-center">
            <div class="col-2">
                <button class="btn btn-default">
                    <img src="../img/icon/openMenuIcon.png" alt=""/>
                </button>
            </div>
            <div class="col-2"></div>
            <div class="col-4">
                 <img src="../img/icon/logo.png" alt=""/>
            </div>
            <div class="col-2 text-end">
                <button class="btn btn-default">
                    <img src="../img/icon/bell.png" alt=""/>
                </button>
                 
            </div>
            <div class="col-2 text-start">
                <button class="btn btn-default">
                    <img src="../img/icon/cart.png" alt=""/>
                </button>
            </div>
        </div>

        <h1 class="text-center pt-5">Login</h1>

        <h6 class="text-center mt-5">EMAIL</h6>
        <div class="text-center">
            <input type="text"/>
        </div>
        <h6 class="text-center mt-4">PASSWORD</h6>
        <div class="text-center">
            <input type="password"/>
        </div>

        <div class="text-center mt-5">
            <input class="btn btn-primary" type="button" value="Accedi"/>
        </div>

        <div class="text-center mt-3">
            <a class="text-danger" href="#">Registrati</a>
        </div>
    </div>
</body>
